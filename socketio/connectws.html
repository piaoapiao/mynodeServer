<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="./socket.io.js"></script>
<script>
    var socket = io('http://localhost:3000');
    socket.on('connect', function(){
        console.log('connect');
        alert('connect');
    });
    socket.on('event', function(data){
        console.log(data);
        alert('event');
    });
    socket.on('disconnect', function(){
        console.log('disconnect');
        alert('disconnect');
    });
</script>

<p>test1231</p>
</body>
</html>
